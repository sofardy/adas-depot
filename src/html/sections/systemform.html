<section class="systemform" id="systemform">
	<div class="container systemform__container">
		<div class="systemform__content">
			<div class="systemform__header">
				<h2 class="systemform__title">WE’LL RECOMMEND THE BEST SYSTEM FOR YOUR BUSINESS</h2>
				<div class="systemform__desc">
					We'll help you choose the right setup — whether you're mobile, high-volume, or just getting started
				</div>
			</div>
			<form class="systemform__form">
				<div class="systemform__fields">
					<div class="systemform__row">
						<div class="systemform__field">
							<label for="systemform-name" class="systemform__label">
								Full name
								<span class="systemform__required">*</span>
							</label>
							<input
								type="text"
								id="systemform-name"
								name="name"
								class="systemform__input"
								placeholder="Exp. John Carter"
								required
							/>
						</div>
						<div class="systemform__field">
							<label for="systemform-email" class="systemform__label">
								Email
								<span class="systemform__required">*</span>
							</label>
							<input
								type="email"
								id="systemform-email"
								name="email"
								class="systemform__input"
								placeholder="Enter your email"
								required
							/>
						</div>
					</div>
					<div class="systemform__row">
						<div class="systemform__field">
							<label for="systemform-phone" class="systemform__label">
								Phone number
								<span class="systemform__required">*</span>
							</label>
							<input
								type="tel"
								id="systemform-phone"
								name="phone"
								class="systemform__input"
								placeholder="(123) 000-0000"
								required
							/>
						</div>
						<div class="systemform__field">
							<label for="systemform-company" class="systemform__label">Company</label>
							<input
								type="text"
								id="systemform-company"
								name="company"
								class="systemform__input"
								placeholder="Exp. Company"
							/>
						</div>
					</div>
					<div class="systemform__row systemform__row--full">
						<div class="systemform__field systemform__field--full">
							<label for="systemform-message" class="systemform__label">Your Message</label>
							<textarea
								id="systemform-message"
								name="message"
								rows="6"
								class="systemform__textarea"
								placeholder="Tell about your problem..."
							></textarea>
						</div>
					</div>
				</div>
				<div class="systemform__footer">
					<div class="systemform__checkboxes">
						<label class="systemform__checkbox">
							<input type="checkbox" name="terms" required checked />
							<span class="systemform__checkbox-custom"></span>
							I agree with Terms &amp; Conditions.
						</label>
						<label class="systemform__checkbox">
							<input type="checkbox" name="privacy" />
							<span class="systemform__checkbox-custom"></span>
							I confirm that I read and agree to Privacy policy.
						</label>
					</div>
					<button type="submit" class="systemform__submit">
						TALK TO AN ADAS SPECIALIST

						<!-- SVG стрелка -->
						<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none">
							<path d="M1 17L17 1M17 1H1M17 1V17" stroke="#fff" />
						</svg>
					</button>
				</div>
			</form>
		</div>
	</div>
</section>
